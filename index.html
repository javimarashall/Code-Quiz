<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <a id="scores1" href="./scores.html">High Scores</a>
    <section class="seconds-position">
        <div class="timer-count">50</div>
        <h3>Seconds Remaining</h3>
    </section>
    <div class="start-screen">
        <h1 class="header-font">Code Quiz Challenge</h1>
        <p>Answer the following coding quiz questions within the time limit. <br>
            If you answer a question
            wrong, it will deduct 10 seconds from the clock.
        </p>
        <button class="start-button">Start Quiz</button>
    </div>
    <div class="questions-container hide">
        <!-- questions go here -->
    </div>
    <div class="end-screen hide">
        <h2> All Done, great work!</h2>
        <p>Your final score: <span class="score"></span></p>
        <div class="input-container">
            Enter initials: <input type="text" id="initials" max="3"/>
        <a href="scores.html" class="submit"><button>Submit</button></a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
